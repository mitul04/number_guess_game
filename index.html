<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Number Guessing Game</h2>
    <div id="setup">
        <label>Enter range (e.g. 1 100):</label>
        <input type="text" id="rangeInput" placeholder="e.g. 1 100">
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="game" style="display:none;">
        <label>Enter your guess:</label>
        <input type="number" id="guessInput">
        <button onclick="makeGuess()">Guess</button>
        <div id="feedback"></div>
        <button id="restartBtn" onclick="restartGame()" style="margin-top:10px; display:none;">Restart</button>
    </div>
</div>
<script src="guess_game.js"></script>
</body>
</html>
